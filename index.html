<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programming Language Identifier!</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Find Your Inner Zen!</h1>
    <p class="inital">Find your new programming language today!</p>
    
    <form id="surveyInfo">
      <div class="form-group">
        <label for="personName">Enter your name: </label>
        <input id="personName" class="form-control" type="text">
      </div>

      <div class="card">
        <label for="questionOne">What is your favorite planet? </label>
        <select class="form-control" id="questionOne">
          <option value="dream">Select Answer:</option>
          <option value="fortran">A. Mars</option>
          <option value="cobalt">B. Jupiter</option>
          <option value="qbasic">C. Pluto</option>
          <option value="java">D. Earth</option>
        </select>
      </div>

      <div class="card">
        <label for="questionTwo">What is your favorite fruit? </label>
        <select class="form-control" id="questionTwo">
          <option value="dream">Select Answer:</option>
          <option value="fortran">A. Strawberry</option>
          <option value="cobalt">B. Blueberry</option>
          <option value="qbasic">C. Golden Nugget</option>
          <option value="java">D. Apple</option>
        </select>
      </div>

      <div class="card">
        <label for="questionThree">Would you rather spend a night in?</label>
        <select class="form-control" id="questionThree">
          <option value="dream">Select Answer:</option>
          <option value="fortran">A. Inside a jail cell</option>
          <option value="cobalt">B. In a super high treehouse</option>
          <option value="qbasic">C. In the couch</option>
          <option value="java">D. Inside a ran down roach motel</option>
        </select>
      </div>

      <div class="card">
        <label for="questionFour">What is the best color! </label>
        <select class="form-control" id="questionFour">
          <option value="dream">Select Answer:</option>
          <option value="fortran">A. Orange</option>
          <option value="cobalt">B. Blue</option>
          <option value="qbasic">C. Tree Sap</option>
          <option value="java">D. Red</option>
        </select>
      </div>

      <div class="card">
        <label for="questionFive">What is your type of hobby?</label>
        <select class="form-control" id="questionFive">
          <option value="dream">Select Answer:</option>
          <option value="fortran">A. Photography</option>
          <option value="cobalt">B. Travelling</option>
          <option value="qbasic">C. Table sleeping</option>
          <option value="java">D. Reading</option>
        </select>
      </div>

      <button type="submit" class="btn-danger">Click to Submit!</button>
    </form>
    <!-- This is the Result Div -->

    <div id="programResult">
      <div class="cardResult">
        <p>Congratulations: <span class="userResult"></span></p>
        <p><span id="programLang"></span></p>
        <p><span id="programInfoLang"></span></p>
      </div>
    </div>
  </div>
</body>
</html>
