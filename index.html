<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programming Language Identifier!</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Find Your Inner Zen!</h1>
    <p>Find your new programming language!</p>
    
    <form id="surveyInfo">
      <div class="form-group">
        <label for="name">Enter your name: </label>
        <input id="name" class="form-control" type="text">
      </div>

      <div>
        <label for="questionOne">What is your favorite planet? </label>
        <select class="form-control" id="questionOne">
          <option value="none">Select Answer:</option>
          <option value="1">Mars</option>
          <option value="2">Jupiter</option>
          <option value="3">Pluto</option>
          <option value="4">Earth</option>
        </select>
      </div>

      <div>
        <label for="questionTwo">What is your favorite fruit? </label>
        <select class="form-control" id="questionTwo">
          <option value="dream">Select Answer:</option>
          <option value="1">Strawberry</option>
          <option value="2">Blueberry</option>
          <option value="3">Golden Nugget</option>
          <option value="4">Apple</option>
        </select>
      </div>

      <div>
        <label for="questionThree">Would you rather spend a night in?</label>
        <select class="form-control" id="questionThree">
          <option value="dream">Select Answer:</option>
          <option value="fortran">Inside a jail cell</option>
          <option value="2">In a super high treehouse</option>
          <option value="3">In the couch</option>
          <option value="4">Inside a ran down roach motel</option>
        </select>
      </div>

      <div>
        <label for="questionFour">What is the best color! </label>
        <select class="form-control" id="questionFour">
          <option value="dream">Select Answer:</option>
          <option value="fortran">Orange</option>
          <option value="2">Blue</option>
          <option value="3">Tree Sap</option>
          <option value="4">Red</option>
        </select>
      </div>

      <div>
        <label for="questionFive">What is your type of hobby?</label>
        <select class="form-control" id="questionFive">
          <option value="0">Select Answer:</option>
          <option value="1">Photography</option>
          <option value="2">Travelling</option>
          <option value="3">Table sleeping</option>
          <option value="4">Reading</option>
        </select>
      </div>
      <button type="submit" class="btn-danger">Click to Submit!</button>
    </form>
  </div>
</body>
</html>
