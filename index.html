<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programming Language Identifier!</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Find Your Inner Zen!</h1>
    <p>Find your new programming language!</p>
    
    <form id="surveyInfo">
      <div class="form-group">
        <label for="name">Enter your name: </label>
        <input id="name" class="form-control" type="text">
      </div>

      <div>
        <label for="answerOne">What is your favorite planet? </label>
        <select class="form-control" id="planet">
          <option value="0">Select Answer:</option>
          <option value="1">Mars</option>
          <option value="2">Jupiter</option>
          <option value="3">Pluto</option>
          <option value="4">Earth</option>
        </select>
      </div>

      <div>
        <label for="answerTwo">What is your favorite fruit </label>
        <select class="form-control" id="fruit">
          <option value="0">Select Answer:</option>
          <option value="1">Strawberry</option>
          <option value="2">Blueberry</option>
          <option value="3">Golden Nugget</option>
          <option value="4">Apple</option>
        </select>
      </div>

      <button type="submit" class="btn-danger">Click to Submit!</button>
    </form>
  </div>
</body>
</html>
