<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programming Language Identifier!</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Find Your Inner Zen!</h1>
    <p>Find your new programming language today!</p>
    
    <form id="surveyInfo">
      <div class="form-group">
        <label for="name">Enter your name: </label>
        <input id="name" class="form-control" type="text">
      </div>

      <div>
        <label for="questionOne">What is your favorite planet? </label>
        <select class="form-control" id="questionOne">
          <option value="dream">Select Answer:</option>
          <option value="fortran">Mars</option>
          <option value="cobalt">Jupiter</option>
          <option value="qbasic">Pluto</option>
          <option value="java">Earth</option>
        </select>
      </div>

      <div>
        <label for="questionTwo">What is your favorite fruit? </label>
        <select class="form-control" id="questionTwo">
          <option value="dream">Select Answer:</option>
          <option value="fortran">Strawberry</option>
          <option value="cobalt">Blueberry</option>
          <option value="qbasic">Golden Nugget</option>
          <option value="java">Apple</option>
        </select>
      </div>

      <div>
        <label for="questionThree">Would you rather spend a night in?</label>
        <select class="form-control" id="questionThree">
          <option value="dream">Select Answer:</option>
          <option value="fortran">Inside a jail cell</option>
          <option value="cobalt">In a super high treehouse</option>
          <option value="qbasic">In the couch</option>
          <option value="java">Inside a ran down roach motel</option>
        </select>
      </div>

      <div>
        <label for="questionFour">What is the best color! </label>
        <select class="form-control" id="questionFour">
          <option value="dream">Select Answer:</option>
          <option value="fortran">Orange</option>
          <option value="cobalt">Blue</option>
          <option value="qbasic">Tree Sap</option>
          <option value="java">Red</option>
        </select>
      </div>

      <div>
        <label for="questionFive">What is your type of hobby?</label>
        <select class="form-control" id="questionFive">
          <option value="dream">Select Answer:</option>
          <option value="fortran">Photography</option>
          <option value="cobalt">Travelling</option>
          <option value="qbasic">Table sleeping</option>
          <option value="java">Reading</option>
        </select>
      </div>

      <button type="submit" class="btn-danger">Click to Submit!</button>
    </form>
    <div id="programResult">
      <p><span id="programLang"></span></p>
      <p><span id="programInfoLang"></span></p>
    </div>
  </div>
</body>
</html>
